<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>MeetGram</title>
</head>
<body>
    <div class="container">
      <div class="conteudo-usuario">
        <!-- Aqui você pode adicionar o conteúdo do usuário -->
        
      </div>
      <div class="mensagens">
        <h2>Mensagens</h2>
        <div id="mensagens">
          <!-- As mensagens serão exibidas aqui -->
        </div>
        <form id="formulario">
          <input type="text" id="mensagemInput" placeholder="Digite sua mensagem">
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
